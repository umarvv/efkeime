<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="shortcut icon" href="src/assets/images/favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="./src/styles/pages/index.css">
  <script src="./dist/index.js" defer type="module"></script>
  
  <title>Frontend Mentor | Product list with cart</title>

</head>
<body>
  <div class="overlay"></div>
  <main class="desserts">
    <section class="desserts__products">
      <h1 class="desserts__products__t">Desserts</h1>
      <div id="products"></div>
    </section>

  <section class="desserts__cart">
    <h2 class="desserts__cart__empty__cart__t">Your Cart (0)</h2>

    <div class="desserts__cart__empty__cart" id="desserts--cart--empty--cart">
      <img class="desserts__cart__empty__cart__img" src="src/assets/images/illustration-empty-cart.svg" alt="">
      <span class="desserts__cart__empty__cart__info">Your added items will appear here</span>
    </div>

    <div class="desserts__cart__with__items" id="desserts--cart--with--items">
      <div id="product--in--cart"></div>
      <div class="desserts__cart__with__items__order__total">
        <span class="order__total__txt">Order Total</span>
        <span class="order__total__price">$0.00</span>
      </div>
      <p class="desserts__cart__with__items__carbon">
        <img src="src/assets/images/icon-carbon-neutral.svg" alt=""> This is a <strong>carbon-neutral</strong> delivery
      </p>
      <button id="confirm--order">Confirm Order</button>
    </div>
  </section>
</main>

<footer class="attribution">
  <p >Challenge by <a href="https://www.frontendmentor.io/profile/jvssvj" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/jo%C3%A3o-vitor-62b518263/" target="_blank">Jo√£o Vitor</a></p>
</footer>
</body>
</html>
