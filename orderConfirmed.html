<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="src/assets/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/styles/pages/orderConfirmed.css">
    <script src="./dist/index.js" defer type="module"></script>

    <title>Frontend Mentor | Product list with cart</title>
</head>
<body>
    <section id="order--confirmed" class="order__confirmed">
        <img class="order__confirmed__icon"  src="src/assets/images/icon-order-confirmed.svg" alt="">
        <h2 class="order__confirmed__t">Order Confirmed</h2>
        <p class="order__confirmed__p">We hope you enjoy your food!</p>
      
        <div class="order__confirmed__infos">
          <div id="product--in--order"></div>
          <div class="order__confirmed__products__order__total">
            <span class="order__total__txt">Order Total</span>
            <span class="order__total__price">$0.00</span>
          </div>
        </div>
        <button id="start--new--order">Start New Order</button>
      </section>
</body>
</html>
